<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Rock Paper Scissors</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
           
           
        }
        .rock{
            
            border-radius: 10px;
            position: absolute;
            left:30px;
            height:50px;
            width:70px;
            border: 2px solid black;
            color:aliceblue;
        }
        .paper{
           
            border-radius: 10px;
            position: absolute;
            left:120px;
            height:50px;
            width:70px;
            border: 2px solid black;
            color:aliceblue;
        }
        .sis{
           
            border-radius: 10px;
            position: absolute;
            left:210px;
            height:50px;
            width:70px;
            border: 2px solid black;
            color:aliceblue;
        }
        .main{
            border:2px solid black;
            height:300px;
            width:550px;
            position: absolute;
            top:280px;
            border-radius: 20px;
            background-color: lightblue;
        }
        .inst{
            position: relative;
            left:30px;
           
        }
        
      
    </style>
</head>
<body><div class="main">
    <div class="inst">
    <h1 style="color:purple; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Rock, Paper, Scissors</h1>
    <p style="color:rgb(189, 11, 254);" >Select either rock, paper, or scissors and see if you can beat the computer!</p>

    <p style="color:red"><strong>Remember:</strong> “Rock breaks scissors, scissors cuts paper, paper covers rock.” </p>
</div>
    <div class='score'>

    </div>
    <div class='message'>

    </div>
    <button type='button' class="rock"><img src="ro.png" height="30px" width="60px">Rock</button>
    <button type='button' class="paper"><img src="pa.png" height="30px" width="60px">Paper</button>
    <button type='button' class="sis"><img src="si.png" height="30px" width="60px">Scissors</button>
   
    </div><img src="rps.jpg" height="200px" width="200px">
</div><div class="img">
    
    <script>
        const message = document.querySelector('.message');
        const score = document.querySelector('.score');
        const buttons = document.querySelectorAll('button');
        const winnerScores = [0,0];
        
        //add event listeners to buttons
        for ( let i = 0 ; i < buttons.length ; i++){
            buttons[i].addEventListener('click', playGame);
        }

        function playGame(e){
            //setup player's selection
            let playerSelection = e.target.innerText;
            //setup a random number to select for computer
            //selects a number between 0 and 1 (1 not-inclusive)
            let computerSelection = Math.random();

            //if computerSelection is less than .34, computer selects Rock
            if (computerSelection < .34){
                computerSelection = 'Rock';
            } else if (computerSelection <= .67){
                computerSelection = 'Paper';
            } else {
                computerSelection = 'Scissors';
            }
            
            //setup a function to compare winners and return result
            let result = checkWinner(playerSelection, computerSelection);

            //output scores to the DOM
            if (result === 'Player'){
                result += ' wins!';
                //update score
                winnerScores[0]++;
            }

            if (result === 'Computer'){
                result += ' wins!';
                winnerScores[1]++;
            }

            if (result === 'Draw'){
                result += '. It\'s a tie!'
            }

            //output score into Score DIV
            score.innerHTML = 'Player: [ ' + winnerScores[0]+ ' ] Computer: [ ' + winnerScores[1] + ' ]';

            //output player and computer's selections
            messenger('Player: <strong>' + playerSelection + '</strong> Computer: <strong>' + computerSelection + '</strong><br>' + result);
        }

        function messenger(selectionMessage){
            message.innerHTML = selectionMessage;
        }

        function checkWinner(player, computer){
            if (player === computer){
                return 'Draw';
            }

            if (player === 'Rock'){
                if(computer === 'Paper'){
                    return 'Computer';
                } else {
                    return 'Player';
                }
            }

            if (player === 'Paper'){
                if (computer === 'Scissors'){
                    return 'Computer';
                } else {
                    return 'Player';
                }
            }

            if (player === 'Scissors'){
                if (computer === 'Rock'){
                    return 'Computer';
                } else {
                    return 'Player';
                }
            }
        }
    </script>
</body>
</html>
